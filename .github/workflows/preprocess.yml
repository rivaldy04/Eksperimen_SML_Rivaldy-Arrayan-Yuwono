name: Preprocess Dataset Automatically

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run preprocessing script
      run: |
        python preprocessing/Automate_Rivaldy-Arrayan-Yuwono.py

    - name: Commit and push results
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "github-actions"
        git add preprocessing/namadataset_preprocessing/ || echo "No folder changes"
        git commit -m "Update preprocessed dataset [auto]" || echo "No changes to commit"
        git push
